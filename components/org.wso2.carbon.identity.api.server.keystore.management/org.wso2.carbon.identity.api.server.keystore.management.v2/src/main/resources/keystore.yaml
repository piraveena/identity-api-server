openapi: 3.0.0
info:
  description: This is the REST API for Keystore related operations in WSO2 Identity Server.
  version: '2.0'
  title: WSO2 Identity Server - Keystore API
  contact:
    name: WSO2 Identity Server
    url: 'https://wso2.com/identity-and-access-management'
    email: architecture@wso2.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://localhost:9443/t/{tenant-domain}/api/server/v2'
    variables:
      tenant-domain:
        default: carbon.super
paths:
  /keystore/keys:
    get:
      tags:
        - Keys
      summary: Retrieves the list of private key aliases
      operationId: getPrivateKeyAliases
      description: |
        This REST API can be used to get the certificate aliases from the keystore.<br>
        <b>Permission required:</b> <br>
          * /permission/admin/manage/identity/keystoremgt/view <br>
        <b>Scope required:</b> <br>
          * internal_keystore_view
      security:
        - BasicAuth: []
        - OAuth2: []
      parameters:
        - $ref: '#/components/parameters/filterQueryParam'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeysData'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - Private Keys
      summary: Uploads the certificate with the given alias
      operationId: uploadPrivateKey
      description: |
        This REST API can be used to upload the certificate to the tenant keystore. This API is not supported for super tenant. <br>
        <b>Permission required:</b> <br>
          * /permission/admin/manage/identity/keystoremgt/update <br>
        <b>Scope required:</b> <br>
          * internal_keystore_update
      servers:
        - url: 'https://localhost:9443/t/wso2.com/api/server/v2'
      security:
        - BasicAuth: []
        - OAuth2: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPrivateKeyRequest'
      responses:
        '201':
          description: Created.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '500':
          $ref: '#/components/responses/ServerError'


  /keystore/keys/{alias}/certificate:
    get:
      tags:
        - Private Keys
      summary: Retrieves the certificate of the provided alias
      operationId: getPrivateKey
      description: |
        This REST API can be used to download the private key of specified alias from the keystore. <br>
        <b>Permission required:</b> <br>
          * /permission/admin/manage/identity/keystoremgt/view <br>
        <b>Scope required:</b> <br>
          * internal_keystore_view
      servers:
        - url: 'https://localhost:9443/t/carbon.super/api/server/v2'
      security:
        - BasicAuth: []
        - OAuth2: []
      parameters:
        - $ref: '#/components/parameters/aliasPathParam'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateData'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /keystore/keys/{alias}:
    delete:
      tags:
        - Private Keys
      summary: Deletes the privatekey
      operationId: deletePrivateKey
      description: |
        This REST API can be used to delete the private key with the given alias from the tenant keystore. This API is not supported for super tenant. <br>
        <b>Permission required:</b> <br>
          * /permission/admin/manage/identity/keystoremgt/update <br>
        <b>Scope required:</b> <br>
          * internal_keystore_update
      servers:
        - url: 'https://localhost:9443/t/wso2.com/api/server/v2'
      security:
        - BasicAuth: []
        - OAuth2: []
      parameters:
        - $ref: '#/components/parameters/aliasPathParam'
      responses:
        '204':
          description: Successfully Deleted.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  parameters:
    filterQueryParam:
      in: query
      name: filter
      required: false
      description: Condition to filter the retrieval of records. Supports 'sw', 'co', 'ew' and 'eq' operations.
        E.g. keystores/certs?filter=alias+eq+wso2carbon
      schema:
        type: string
    aliasPathParam:
      in: path
      name: alias
      required: true
      description: alias of the certificate
      schema:
        type: string
    encodeCertQueryParam:
      in: query
      name: encode-cert
      required: false
      schema:
        type: boolean
  responses:
    BadRequest:
      description: Bad Request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized.
    Forbidden:
      description: Resource Forbidden.
    NotFound:
      description: Resource Not Found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    MethodNotAllowed:
      description: Method Not Allowed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServerError:
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'https://localhost:9443/oauth2/token'
          scopes: {}
  schemas:
    CertificateData:
      type: object
      properties:
        subjectDN:
          type: string
          example: C=None, O=None L, OU=None, CN=cert5
        issurDN:
          type: string
          example: C=None, O=None L, OU=None, CN=cert5
        serialNumber:
          type: string
          example: 1763023298
        version:
          type: integer
          example: 3
        notAfter:
          type: string
          pattern: '^\d{3}-\d{2}-\d{4}$'
          example: 10/01/2031
        notBefore:
          type: string
          pattern: '^\d{3}-\d{2}-\d{4}$'
          example: 10/01/2014
        signatureAlgorithm:
          type: string
          example: SHA256withRSA
        certificateFingerprints:
          $ref: '#/components/schemas/Fingerprints'
        publicKey:
          type: string
          example: ""
    Fingerprints:
      type: object
      properties:
        MD5:
          type: string
          example: "CC:24:8C:9D:16:EA:2A:97:EC:45:78:79:32:7C:18:84"
        SHA1:
          type: string
          example: "CC:24:8C:9D:16:EA:2A:97:EC:45:78:79:32:7C:18:84:8C:27:65:2F"
        SHA-256:
          type: string
          example: "61:55:FD:0D:C8:40:19:C0:10:42:4B:FD:45:87:26:8E:B7:96:E0:C9:C0:F5:DC:23:A6:1D:AB:8B:62:6E:6B:08"
    KeysData:
      type: object
      properties:
        alias:
          type: string
          example: newKey
          description: Return the alias of the private key
        certificate:
          $ref: '#/components/schemas/MinimumCertificateData'
        self:
          type: string
          format: string
          example: /t/carbon.super/api/server/v2/keystores/keys/wso2carbon
    MinimumCertificateData:
      type: object
      properties:
        subjectDN:
          type: string
          example: C=None, O=None L, OU=None, CN=cert5
        issurDN:
          type: string
          example: C=None, O=None L, OU=None, CN=cert5
        notAfter:
          type: string
          pattern: '^\d{3}-\d{2}-\d{4}$'
          example: 10/01/2031
    AddPrivateKeyRequest:
      type: object
      required:
        - alias
        - key
        - certificate_chain
      properties:
        alias:
          type: string
          example: newkey
        privateKey:
          type: string
          example: ''
        certificateChain:
          type: string
          example: "-----BEGIN CERTIFICATE-----
                   ---- -----END CERTIFICATE-----
                    -----BEGIN CERTIFICATE-----
                   -----END CERTIFICATE-----"
          description: "The chain of the certificate that starts with server's certificate."
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: 'AAA-00000'
        message:
          type: string
          example: 'Some Error Message'
        description:
          type: string
          example: 'Some Error Description'
        traceId:
          type: string
          example: 'e0fbcfeb-3617-43c4-8dd0-7b7d38e13047'